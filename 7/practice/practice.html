<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colorful Website</title>
    <style>
        body {
            background-color: #f0f0f0; /* Light gray background */
            color: #333; /* Dark text color for readability */
            font-family: Arial, sans-serif; /* Use a common font for readability */
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #4285f4; /* Google blue for the header background */
            color: white; /* White text for header */
            padding: 10px 0;
            text-align: center;
        }

        h1, h2, h3 {
            color: #4285f4; /* Google blue for headings */
        }

        a {
            color: #4285f4; /* Google blue for links */
            text-decoration: none; /* Remove underline from links */
        }

        a:hover {
            text-decoration: underline; /* Underline links on hover */
        }

        main {
            padding: 20px;
        }

        footer {
            background-color: #333; /* Dark background for footer */
            color: white; /* White text for footer */
            text-align: center;
            padding: 10px 0;
        }
    </style>
</head>

<body>
    <header>
        <h1>Welcome to Our Colorful Website</h1>
    </header>

    <main>
        <h2>Main Content Heading</h2>
        <p>This is the main content area of the website. You can add your text, images, and other elements here. <a href="#">This is a sample link</a>.</p>
    </main>

    <footer>
        &copy; 2023 Your Colorful Website
    </footer>
</body>

</html>
